<!-- sign in modal -->
<div
  class="modal fade"
  id="authModal"
  tabindex="-1"
  aria-labelledby="authModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="authModalLabel">Login / Sign Up</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <input
          type="email"
          id="email"
          class="form-control mb-2"
          placeholder="Email"
        />
        <input
          type="password"
          id="password"
          class="form-control mb-2"
          placeholder="Password"
        />
        <p id="error-message" class="text-danger"></p>
      </div>
      <div class="modal-footer">
        <button id="signup-button" type="button" class="btn btn-primary">
          Sign Up
        </button>
        <button id="login-button" type="button" class="btn btn-success">
          Login
        </button>

    </div>
  </div>
