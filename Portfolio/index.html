<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase App (core) -->
	<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            	<ul class="navbar-nav ms-auto">
                  <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                  <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                  <li class="nav-item"><a id="auth-button" class="nav-link" href="#">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header id="home" class="text-center p-5 bg-light">
        <h1>Welcome to My Portfolio</h1>
        <p class="lead">Showcasing my web apps and projects</p>
    </header>

    <section id="projects" class="container my-5">
        <h2 class="text-center mb-4">Projects</h2>
        <div id="project-list" class="row"></div>
    </section>

    <section id="about" class="container my-5">
        <h2>About Me</h2>
        <div id="about-topics">
            <button class="topic-btn" data-topic="integrity">Integrity</button>
            <button class="topic-btn" data-topic="community">Community</button>
            <button class="topic-btn" data-topic="data">Data</button>
        </div>
        <div id="about-content">
            </div>
    </section>

    <section id="career-timeline" class="container my-5">
        <h2>Career Timeline</h2>
        <div class="timeline-container">
            <div id="timeline-years" class="timeline-years"></div>
            <div id="timeline-content" class="timeline-content"></div>
        </div>
    </section>

    <footer class="bg-dark text-light text-center p-3">
        <p>&copy; 2025 My Portfolio</p>
    </footer>
	
    <script src="script.js"></script>
</body>
</html>
